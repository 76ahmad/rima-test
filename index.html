<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدير جداول دورات السباحة المطور</title>
    <style>
        :root {
            --primary: #4facfe;
            --primary-dark: #0073e6;
            --secondary: #667eea;
            --success: #26de81;
            --warning: #ffa726;
            --danger: #ef5350;
            --background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --surface: #ffffff;
            --surface-variant: #f8f9ff;
            --outline: #e0e6ed;
            --text: #1a1a1a;
            --text-secondary: #666666;
            --shadow: 0 10px 30px rgba(0,0,0,0.1);
            --shadow-hover: 0 15px 40px rgba(0,0,0,0.15);
            --border-radius: 16px;
            --animation: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', 'Tahoma', 'Geneva', 'Verdana', sans-serif;
            background: var(--background);
            min-height: 100vh;
            padding: 20px;
            color: var(--text);
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: var(--surface);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="wave" x="0" y="0" width="100" height="20" patternUnits="userSpaceOnUse"><path d="m0 20c20 0 20-20 40-20s20 20 40 20 20-20 40-20 20 20 40 20v-20h-160z" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23wave)"/></svg>') repeat;
            opacity: 0.3;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }

        .header p {
            position: relative;
            z-index: 1;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 0;
            min-height: 70vh;
        }

        .sidebar {
            background: var(--surface-variant);
            border-left: 1px solid var(--outline);
            padding: 30px;
            overflow-y: auto;
            max-height: 80vh;
        }

        .schedule-container {
            padding: 30px;
            overflow: auto;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--secondary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .students-section {
            margin-bottom: 30px;
        }

        .student-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .student-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid var(--outline);
            border-radius: 10px;
            font-size: 14px;
            transition: var(--animation);
            background: var(--surface);
        }

        .student-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, var(--primary) 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--animation);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .btn-small {
            padding: 8px 12px;
            font-size: 12px;
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success) 0%, #20bf6b 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger) 0%, #ee5a24 100%);
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--warning) 0%, #fb8c00 100%);
        }

        .students-list {
            max-height: 300px;
            overflow-y: auto;
            border: 2px solid var(--outline);
            border-radius: 10px;
            background: var(--surface);
        }

        .student-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid var(--outline);
            transition: var(--animation);
            cursor: pointer;
        }

        .student-item:hover {
            background: rgba(79, 172, 254, 0.05);
        }

        .student-item:last-child {
            border-bottom: none;
        }

        .student-info {
            flex: 1;
        }

        .student-name {
            font-weight: 600;
            color: var(--text);
            margin-bottom: 2px;
        }

        .student-details {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .student-actions {
            display: flex;
            gap: 5px;
        }

        .controls-section {
            margin-bottom: 30px;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--secondary) 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: var(--border-radius);
            text-align: center;
            box-shadow: var(--shadow);
            transition: var(--animation);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .schedule-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            background: var(--surface);
        }

        .schedule-table th {
            background: linear-gradient(135deg, var(--secondary) 0%, #764ba2 100%);
            color: white;
            padding: 15px 10px;
            font-weight: 600;
            text-align: center;
            font-size: 14px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .schedule-table td {
            padding: 15px 10px;
            text-align: center;
            border-bottom: 1px solid var(--outline);
            border-left: 1px solid var(--outline);
            background: var(--surface);
            transition: var(--animation);
            vertical-align: top;
            min-height: 80px;
            position: relative;
        }

        .schedule-table td:hover {
            background: var(--surface-variant);
            transform: scale(1.02);
        }

        .time-slot {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            font-weight: 700;
            color: var(--text);
            position: sticky;
            right: 0;
            z-index: 5;
        }

        .participant {
            background: linear-gradient(135deg, rgba(79, 172, 254, 0.1) 0%, rgba(79, 172, 254, 0.2) 100%);
            color: var(--text);
            border-radius: 8px;
            margin: 3px;
            padding: 8px 10px;
            font-size: 12px;
            display: inline-block;
            min-width: 80px;
            cursor: pointer;
            transition: var(--animation);
            border: 1px solid rgba(79, 172, 254, 0.3);
            position: relative;
        }

        .participant:hover {
            background: linear-gradient(135deg, rgba(79, 172, 254, 0.2) 0%, rgba(79, 172, 254, 0.3) 100%);
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(79, 172, 254, 0.3);
        }

        .empty-slot {
            color: var(--text-secondary);
            font-style: italic;
            cursor: pointer;
            padding: 20px;
            border: 2px dashed var(--outline);
            border-radius: 8px;
            transition: var(--animation);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60px;
        }

        .empty-slot:hover {
            border-color: var(--primary);
            background: rgba(79, 172, 254, 0.05);
            color: var(--primary);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            animation: fadeIn var(--animation);
        }

        .modal-content {
            background: var(--surface);
            margin: 5% auto;
            padding: 30px;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 600px;
            box-shadow: var(--shadow);
            max-height: 80vh;
            overflow-y: auto;
            animation: slideIn var(--animation);
        }

        .close {
            color: var(--text-secondary);
            float: left;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
            transition: var(--animation);
        }

        .close:hover {
            color: var(--danger);
            transform: scale(1.1);
        }

        .student-selection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            max-height: 400px;
            overflow-y: auto;
            margin: 20px 0;
            padding: 15px;
            border: 2px solid var(--outline);
            border-radius: 10px;
            background: var(--surface-variant);
        }

        .selectable-student {
            background: var(--surface);
            border: 2px solid var(--outline);
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            transition: var(--animation);
            text-align: center;
        }

        .selectable-student:hover {
            border-color: var(--primary);
            background: rgba(79, 172, 254, 0.1);
        }

        .selectable-student.selected {
            background: var(--primary);
            color: white;
            border-color: var(--primary-dark);
        }

        .search-box {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--outline);
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 15px;
            background: var(--surface);
            transition: var(--animation);
        }

        .search-box:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--success);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            transform: translateX(-100%);
            transition: var(--animation);
            z-index: 2000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .backup-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--outline);
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                border-left: none;
                border-bottom: 1px solid var(--outline);
                max-height: none;
            }
            
            .stats {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
            
            .schedule-table {
                font-size: 12px;
            }
            
            .schedule-table th,
            .schedule-table td {
                padding: 8px 4px;
            }
        }

        @media (max-width: 640px) {
            .container {
                margin: 10px;
                border-radius: 12px;
            }
            
            .controls-grid {
                grid-template-columns: 1fr;
            }
            
            .student-input-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏊‍♂️ مدير جداول دورات السباحة المطور</h1>
            <p>نظام متقدم لإدارة وتنظيم دورات السباحة مع حفظ البيانات</p>
        </div>

        <div class="main-content">
            <!-- الشريط الجانبي -->
            <div class="sidebar">
                <!-- إدارة الطلاب -->
                <div class="students-section">
                    <h3 class="section-title">👥 إدارة الطلاب</h3>
                    
                    <div class="student-input-group">
                        <input type="text" id="studentNameInput" class="student-input" placeholder="اسم الطالب">
                        <input type="text" id="studentPhoneInput" class="student-input" placeholder="رقم الهاتف (اختياري)">
                    </div>
                    
                    <button class="btn btn-success" onclick="addStudent()" style="width: 100%; margin-bottom: 15px;">
                        ➕ إضافة طالب
                    </button>

                    <input type="text" id="studentSearchInput" class="search-box" placeholder="🔍 البحث في الطلاب...">

                    <div class="students-list" id="studentsList">
                        <!-- سيتم ملء قائمة الطلاب هنا -->
                    </div>
                </div>

                <!-- الأدوات والتحكم -->
                <div class="controls-section">
                    <h3 class="section-title">🛠️ أدوات التحكم</h3>
                    
                    <div class="controls-grid">
                        <button class="btn" onclick="generateRandomSchedule()">🎲 جدول تجريبي</button>
                        <button class="btn" onclick="openTimeManager()">⏰ إدارة الأوقات</button>
                        <button class="btn btn-danger" onclick="clearSchedule()">🗑️ مسح الجدول</button>
                        <button class="btn" onclick="exportSchedule()">📊 تصدير Excel</button>
                        <button class="btn" onclick="exportCSV()">📋 تصدير CSV</button>
                        <button class="btn" onclick="printSchedule()">🖨️ طباعة</button>
                    </div>
                </div>

                <!-- النسخ الاحتياطي -->
                <div class="backup-section">
                    <h3 class="section-title">💾 النسخ الاحتياطي</h3>
                    
                    <div class="controls-grid">
                        <button class="btn btn-success" onclick="saveBackup()">📥 حفظ نسخة</button>
                        <button class="btn btn-warning" onclick="loadBackup()">📤 استرجاع نسخة</button>
                        <button class="btn btn-danger" onclick="clearAllData()">🗑️ مسح كل البيانات</button>
                    </div>
                    
                    <input type="file" id="backupFileInput" accept=".json" style="display: none;" onchange="handleBackupFile(event)">
                </div>
            </div>

            <!-- المحتوى الرئيسي -->
            <div class="schedule-container">
                <!-- الإحصائيات -->
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalStudents">0</div>
                        <div class="stat-label">إجمالي الطلاب</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalParticipants">0</div>
                        <div class="stat-label">المشاركات المجدولة</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="occupancyRate">0%</div>
                        <div class="stat-label">معدل الإشغال</div>
                    </div>
                </div>

                <!-- جدول الدورات -->
                <table class="schedule-table" id="scheduleTable">
                    <thead>
                        <tr>
                            <th style="width: 100px;">الوقت</th>
                            <th>السبت</th>
                            <th>الأحد</th>
                            <th>الاثنين</th>
                            <th>الثلاثاء</th>
                            <th>الأربعاء</th>
                            <th>الخميس</th>
                            <th>الجمعة</th>
                        </tr>
                    </thead>
                    <tbody id="scheduleBody">
                        <!-- سيتم ملء الجدول هنا -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- نافذة اختيار الطلاب -->
    <div id="studentSelectionModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeStudentSelection()">&times;</span>
            <h2 id="modalTitle">اختيار الطلاب</h2>
            <p id="modalSubtitle"></p>
            <br>
            
            <input type="text" id="modalStudentSearch" class="search-box" placeholder="🔍 البحث في الطلاب...">
            
            <div class="student-selection-grid" id="studentSelectionGrid">
                <!-- سيتم ملء الطلاب هنا -->
            </div>
            
            <div style="margin-top: 20px; text-align: center;">
                <button class="btn btn-success" onclick="saveSelectedStudents()">💾 حفظ التحديد</button>
                <button class="btn btn-danger" onclick="clearTimeSlot()">🗑️ مسح الحصة</button>
                <button class="btn" onclick="closeStudentSelection()">❌ إلغاء</button>
            </div>
        </div>
    </div>

    <!-- نافذة إدارة الأوقات -->
    <div id="timeManagerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeTimeManager()">&times;</span>
            <h2>⏰ إدارة الأوقات</h2>
            <br>
            
            <div style="display: flex; gap: 15px; margin-bottom: 20px;">
                <input type="time" id="newTimeInput" class="student-input">
                <button class="btn btn-success" onclick="addNewTime()">➕ إضافة وقت</button>
            </div>

            <div id="timesList" style="max-height: 400px; overflow-y: auto;">
                <!-- سيتم ملء الأوقات هنا -->
            </div>

            <div style="margin-top: 20px; text-align: center;">
                <button class="btn" onclick="resetDefaultTimes()">🔄 الأوقات الافتراضية</button>
                <button class="btn btn-success" onclick="closeTimeManager()">✅ حفظ والإغلاق</button>
            </div>
        </div>
    </div>

    <!-- منطقة الإشعارات -->
    <div id="notification" class="notification"></div>

    <script>
        // البيانات الرئيسية
        let students = []; // قاعدة بيانات الطلاب
        let schedule = {}; // الجدول الزمني
        let times = [ '08:00', '08:30', '9:00', '9:45', '10:30', '11:15', '12:00', '12:45', '13:30', '14:00'];
        const days = ['السبت', 'الأحد', 'الاثنين', 'الثلاثاء', 'الأربعاء', 'الخميس', 'الجمعة'];
        
        let currentTimeSlot = null;
        let selectedStudents = [];

        // تهيئة التطبيق
        function initializeApp() {
            loadDataFromStorage();
            initializeSchedule();
            renderStudentsList();
            renderSchedule();
            updateStats();
            setupEventListeners();
            showNotification('تم تحميل البيانات بنجاح! 🎉');
        }

        // حفظ البيانات محلياً
        function saveDataToStorage() {
            const data = {
                students: students,
                schedule: schedule,
                times: times,
                version: '2.0',
                savedAt: new Date().toISOString()
            };
            localStorage.setItem('swimmingScheduleData', JSON.stringify(data));
        }

        // تحميل البيانات من التخزين المحلي
        function loadDataFromStorage() {
            const savedData = localStorage.getItem('swimmingScheduleData');
            if (savedData) {
                try {
                    const data = JSON.parse(savedData);
                    if (data.version && data.students) {
                        students = data.students || [];
                        schedule = data.schedule || {};
                        times = data.times || times;
                    }
                } catch (error) {
                    console.error('خطأ في تحميل البيانات:', error);
                }
            }
        }

        // تهيئة الجدول
        function initializeSchedule() {
            times.forEach(time => {
                if (!schedule[time]) {
                    schedule[time] = {};
                }
                days.forEach(day => {
                    if (!schedule[time][day]) {
                        schedule[time][day] = [];
                    }
                });
            });
        }

        // إضافة طالب جديد
        function addStudent() {
            const name = document.getElementById('studentNameInput').value.trim();
            const phone = document.getElementById('studentPhoneInput').value.trim();

            if (!name) {
                showNotification('يرجى إدخال اسم الطالب', 'error');
                return;
            }

            // التحقق من عدم تكرار الاسم
            if (students.find(s => s.name === name)) {
                showNotification('هذا الاسم موجود بالفعل', 'error');
                return;
            }

            const student = {
                id: Date.now(),
                name: name,
                phone: phone,
                addedAt: new Date().toISOString(),
                totalSessions: 0
            };

            students.push(student);
            document.getElementById('studentNameInput').value = '';
            document.getElementById('studentPhoneInput').value = '';
            
            renderStudentsList();
            updateStats();
            saveDataToStorage();
            showNotification(`تم إضافة الطالب "${name}" بنجاح! ✅`);
        }

        // حذف طالب
        function deleteStudent(studentId) {
            const student = students.find(s => s.id === studentId);
            if (!student) return;

            if (!confirm(`هل أنت متأكد من حذف الطالب "${student.name}"؟\nسيتم إزالته من جميع الحصص المجدولة.`)) {
                return;
            }

            // إزالة الطالب من الجدول
            times.forEach(time => {
                days.forEach(day => {
                    schedule[time][day] = schedule[time][day].filter(name => name !== student.name);
                });
            });

            // حذف الطالب من القائمة
            students = students.filter(s => s.id !== studentId);

            renderStudentsList();
            renderSchedule();
            updateStats();
            saveDataToStorage();
            showNotification(`تم حذف الطالب "${student.name}" بنجاح! 🗑️`);
        }

        // تعديل معلومات طالب
        function editStudent(studentId) {
            const student = students.find(s => s.id === studentId);
            if (!student) return;

            const newName = prompt('تعديل اسم الطالب:', student.name);
            if (!newName || newName.trim() === '') return;

            const newPhone = prompt('تعديل رقم الهاتف:', student.phone || '');

            // التحقق من عدم تكرار الاسم الجديد
            if (newName !== student.name && students.find(s => s.name === newName.trim())) {
                showNotification('هذا الاسم موجود بالفعل', 'error');
                return;
            }

            // تحديث الاسم في الجدول إذا تغير
            if (newName !== student.name) {
                times.forEach(time => {
                    days.forEach(day => {
                        schedule[time][day] = schedule[time][day].map(name => 
                            name === student.name ? newName.trim() : name
                        );
                    });
                });
            }

            // تحديث بيانات الطالب
            student.name = newName.trim();
            student.phone = newPhone.trim();

            renderStudentsList();
            renderSchedule();
            saveDataToStorage();
            showNotification(`تم تحديث بيانات الطالب بنجاح! ✅`);
        }

        // عرض قائمة الطلاب
        function renderStudentsList() {
            const studentsList = document.getElementById('studentsList');
            const searchTerm = document.getElementById('studentSearchInput').value.toLowerCase();

            const filteredStudents = students.filter(student => 
                student.name.toLowerCase().includes(searchTerm) ||
                (student.phone && student.phone.includes(searchTerm))
            );

            studentsList.innerHTML = '';

            if (filteredStudents.length === 0) {
                studentsList.innerHTML = `
                    <div style="text-align: center; padding: 30px; color: var(--text-secondary);">
                        ${students.length === 0 ? '📝 لا توجد طلاب مضافين بعد' : '🔍 لا توجد نتائج للبحث'}
                    </div>
                `;
                return;
            }

            filteredStudents.forEach(student => {
                // حساب عدد الحصص للطالب
                let sessionCount = 0;
                times.forEach(time => {
                    days.forEach(day => {
                        if (schedule[time][day].includes(student.name)) {
                            sessionCount++;
                        }
                    });
                });

                const studentItem = document.createElement('div');
                studentItem.className = 'student-item';
                studentItem.innerHTML = `
                    <div class="student-info">
                        <div class="student-name">${student.name}</div>
                        <div class="student-details">
                            ${student.phone ? `📱 ${student.phone} • ` : ''}
                            🏊‍♂️ ${sessionCount} حصة
                        </div>
                    </div>
                    <div class="student-actions">
                        <button class="btn btn-warning btn-small" onclick="editStudent(${student.id})">✏️</button>
                        <button class="btn btn-danger btn-small" onclick="deleteStudent(${student.id})">🗑️</button>
                    </div>
                `;
                studentsList.appendChild(studentItem);
            });
        }

        // عرض الجدول
        function renderSchedule() {
            const tbody = document.getElementById('scheduleBody');
            tbody.innerHTML = '';

            times.forEach(time => {
                const row = document.createElement('tr');
                
                // عمود الوقت
                const timeCell = document.createElement('td');
                timeCell.className = 'time-slot';
                timeCell.textContent = time;
                row.appendChild(timeCell);

                // أعمدة الأيام
                days.forEach(day => {
                    const cell = document.createElement('td');
                    cell.onclick = () => openStudentSelection(time, day);
                    
                    const participantsInSlot = schedule[time][day] || [];
                    
                    if (participantsInSlot.length > 0) {
                        participantsInSlot.forEach(participantName => {
                            const participantDiv = document.createElement('div');
                            participantDiv.className = 'participant';
                            participantDiv.textContent = participantName;
                            
                            // إضافة معلومات إضافية عند التمرير
                            const student = students.find(s => s.name === participantName);
                            if (student && student.phone) {
                                participantDiv.title = `📱 ${student.phone}`;
                            }
                            
                            cell.appendChild(participantDiv);
                        });
                    } else {
                        cell.innerHTML = '<div class="empty-slot">اضغط لاختيار الطلاب</div>';
                    }
                    
                    row.appendChild(cell);
                });
                
                tbody.appendChild(row);
            });
        }

        // فتح نافذة اختيار الطلاب
        function openStudentSelection(time, day) {
            currentTimeSlot = { time, day };
            selectedStudents = [...(schedule[time][day] || [])];

            document.getElementById('modalTitle').textContent = `اختيار الطلاب`;
            document.getElementById('modalSubtitle').textContent = `${day} - ${time}`;
            document.getElementById('modalStudentSearch').value = '';

            renderStudentSelectionGrid();
            document.getElementById('studentSelectionModal').style.display = 'block';
        }

        // عرض شبكة اختيار الطلاب
        function renderStudentSelectionGrid() {
            const grid = document.getElementById('studentSelectionGrid');
            const searchTerm = document.getElementById('modalStudentSearch').value.toLowerCase();

            const filteredStudents = students.filter(student => 
                student.name.toLowerCase().includes(searchTerm)
            );

            grid.innerHTML = '';

            if (filteredStudents.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 30px; color: var(--text-secondary);">
                        ${students.length === 0 ? '📝 لا توجد طلاب مضافين بعد' : '🔍 لا توجد نتائج للبحث'}
                    </div>
                `;
                return;
            }

            filteredStudents.forEach(student => {
                const studentDiv = document.createElement('div');
                studentDiv.className = 'selectable-student';
                
                if (selectedStudents.includes(student.name)) {
                    studentDiv.classList.add('selected');
                }

                studentDiv.innerHTML = `
                    <div style="font-weight: 600; margin-bottom: 5px;">${student.name}</div>
                    ${student.phone ? `<div style="font-size: 12px; color: var(--text-secondary);">📱 ${student.phone}</div>` : ''}
                `;

                studentDiv.onclick = () => toggleStudentSelection(student.name, studentDiv);
                grid.appendChild(studentDiv);
            });
        }

        // تبديل اختيار الطالب
        function toggleStudentSelection(studentName, element) {
            if (selectedStudents.includes(studentName)) {
                selectedStudents = selectedStudents.filter(name => name !== studentName);
                element.classList.remove('selected');
            } else {
                selectedStudents.push(studentName);
                element.classList.add('selected');
            }
        }

        // حفظ الطلاب المختارين
        function saveSelectedStudents() {
            if (!currentTimeSlot) return;

            schedule[currentTimeSlot.time][currentTimeSlot.day] = [...selectedStudents];
            
            renderSchedule();
            updateStats();
            saveDataToStorage();
            closeStudentSelection();
            
            showNotification(`تم حفظ التحديد بنجاح! ✅`);
        }

        // مسح الحصة الزمنية
        function clearTimeSlot() {
            if (!currentTimeSlot) return;

            if (confirm('هل أنت متأكد من حذف جميع الطلاب من هذه الحصة؟')) {
                schedule[currentTimeSlot.time][currentTimeSlot.day] = [];
                selectedStudents = [];
                
                renderSchedule();
                updateStats();
                saveDataToStorage();
                closeStudentSelection();
                
                showNotification(`تم مسح الحصة بنجاح! 🗑️`);
            }
        }

        // إغلاق نافذة اختيار الطلاب
        function closeStudentSelection() {
            document.getElementById('studentSelectionModal').style.display = 'none';
            currentTimeSlot = null;
            selectedStudents = [];
        }

        // تحديث الإحصائيات
        function updateStats() {
            let totalParticipants = 0;
            let occupiedSlots = 0;
            const totalSlots = times.length * days.length;

            times.forEach(time => {
                days.forEach(day => {
                    const participants = schedule[time][day] || [];
                    totalParticipants += participants.length;
                    if (participants.length > 0) {
                        occupiedSlots++;
                    }
                });
            });

            document.getElementById('totalStudents').textContent = students.length;
            document.getElementById('totalParticipants').textContent = totalParticipants;
            document.getElementById('occupancyRate').textContent = Math.round((occupiedSlots / totalSlots) * 100) + '%';
        }

        // إظهار الإشعارات
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // إدارة الأوقات
        function openTimeManager() {
            renderTimesList();
            document.getElementById('timeManagerModal').style.display = 'block';
        }

        function closeTimeManager() {
            document.getElementById('timeManagerModal').style.display = 'none';
        }

        function renderTimesList() {
            const timesList = document.getElementById('timesList');
            timesList.innerHTML = '';

            times.forEach((time, index) => {
                const timeItem = document.createElement('div');
                timeItem.className = 'student-item';
                timeItem.innerHTML = `
                    <div class="student-info">
                        <div class="student-name">${time}</div>
                    </div>
                    <div class="student-actions">
                        <button class="btn btn-warning btn-small" onclick="editTime(${index})">✏️ تعديل</button>
                        <button class="btn btn-danger btn-small" onclick="deleteTime(${index})">🗑️ حذف</button>
                    </div>
                `;
                timesList.appendChild(timeItem);
            });
        }

        function addNewTime() {
            const newTimeInput = document.getElementById('newTimeInput');
            const newTime = newTimeInput.value;

            if (!newTime) {
                showNotification('يرجى إدخال وقت صحيح', 'error');
                return;
            }

            if (times.includes(newTime)) {
                showNotification('هذا الوقت موجود بالفعل', 'error');
                return;
            }

            times.push(newTime);
            times.sort();
            
            // إضافة الوقت الجديد للجدول
            schedule[newTime] = {};
            days.forEach(day => {
                schedule[newTime][day] = [];
            });

            newTimeInput.value = '';
            renderTimesList();
            renderSchedule();
            updateStats();
            saveDataToStorage();
            showNotification(`تم إضافة الوقت ${newTime} بنجاح! ⏰`);
        }

        function editTime(index) {
            const oldTime = times[index];
            const newTime = prompt('أدخل الوقت الجديد:', oldTime);

            if (!newTime || newTime === oldTime) return;

            if (times.includes(newTime)) {
                showNotification('هذا الوقت موجود بالفعل', 'error');
                return;
            }

            times[index] = newTime;
            times.sort();

            const oldData = schedule[oldTime];
            delete schedule[oldTime];
            schedule[newTime] = oldData;

            renderTimesList();
            renderSchedule();
            updateStats();
            saveDataToStorage();
            showNotification(`تم تحديث الوقت بنجاح! ⏰`);
        }

        function deleteTime(index) {
            const timeToDelete = times[index];
            
            let hasParticipants = false;
            days.forEach(day => {
                if (schedule[timeToDelete][day].length > 0) {
                    hasParticipants = true;
                }
            });

            if (hasParticipants) {
                if (!confirm(`هناك طلاب مسجلون في وقت ${timeToDelete}. هل تريد المتابعة؟`)) {
                    return;
                }
            }

            times.splice(index, 1);
            delete schedule[timeToDelete];

            renderTimesList();
            renderSchedule();
            updateStats();
            saveDataToStorage();
            showNotification(`تم حذف الوقت ${timeToDelete} بنجاح! 🗑️`);
        }

        function resetDefaultTimes() {
            if (!confirm('هل أنت متأكد من إعادة تعيين جميع الأوقات؟')) return;

            times = [ '08:00', '08:30', '9:00', '9:45', '10:30', '11:15', '12:00', '12:45', '13:30', '14:00'];
            initializeSchedule();
            renderTimesList();
            renderSchedule();
            updateStats();
            saveDataToStorage();
            showNotification('تم إعادة تعيين الأوقات بنجاح! 🔄');
        }

        // وظائف النسخ الاحتياطي
        function saveBackup() {
            const data = {
                students: students,
                schedule: schedule,
                times: times,
                version: '2.0',
                exportedAt: new Date().toISOString()
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            const fileName = `swimming_backup_${new Date().toISOString().split('T')[0]}.json`;
            
            link.href = url;
            link.download = fileName;
            link.click();
            
            URL.revokeObjectURL(url);
            showNotification('تم تصدير النسخة الاحتياطية بنجاح! 💾');
        }

        function loadBackup() {
            document.getElementById('backupFileInput').click();
        }

        function handleBackupFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    
                    if (data.version && data.students && data.schedule) {
                        if (confirm('هل أنت متأكد من استعادة هذه النسخة؟ سيتم استبدال جميع البيانات الحالية.')) {
                            students = data.students;
                            schedule = data.schedule;
                            times = data.times || times;
                            
                            initializeSchedule();
                            renderStudentsList();
                            renderSchedule();
                            updateStats();
                            saveDataToStorage();
                            
                            showNotification('تم استعادة النسخة الاحتياطية بنجاح! 📤');
                        }
                    } else {
                        showNotification('ملف النسخة الاحتياطية غير صالح!', 'error');
                    }
                } catch (error) {
                    showNotification('خطأ في قراءة الملف!', 'error');
                }
            };
            reader.readAsText(file);
            
            // إعادة تعيين input
            event.target.value = '';
        }

        function clearAllData() {
            if (!confirm('هل أنت متأكد من حذف جميع البيانات؟ هذا الإجراء لا يمكن التراجع عنه!')) return;
            if (!confirm('تأكيد أخير: سيتم حذف جميع الطلاب والجداول نهائياً!')) return;

            students = [];
            schedule = {};
            localStorage.removeItem('swimmingScheduleData');
            
            initializeSchedule();
            renderStudentsList();
            renderSchedule();
            updateStats();
            
            showNotification('تم حذف جميع البيانات بنجاح! 🗑️');
        }

        // وظائف التصدير والطباعة
        function generateRandomSchedule() {
            if (students.length === 0) {
                showNotification('يرجى إضافة طلاب أولاً!', 'error');
                return;
            }

            if (!confirm('هل تريد إنشاء جدول تجريبي؟ سيتم استبدال الجدول الحالي.')) return;

            clearSchedule();
            
            times.forEach(time => {
                days.forEach(day => {
                    if (Math.random() > 0.4) {
                        const numParticipants = Math.floor(Math.random() * Math.min(4, students.length)) + 1;
                        const shuffledStudents = [...students].sort(() => Math.random() - 0.5);
                        
                        for (let i = 0; i < numParticipants && i < shuffledStudents.length; i++) {
                            schedule[time][day].push(shuffledStudents[i].name);
                        }
                    }
                });
            });
            
            renderSchedule();
            updateStats();
            saveDataToStorage();
            showNotification('تم إنشاء الجدول التجريبي بنجاح! 🎲');
        }

        function clearSchedule() {
            if (!confirm('هل أنت متأكد من مسح الجدول؟')) return;

            times.forEach(time => {
                days.forEach(day => {
                    schedule[time][day] = [];
                });
            });
            
            renderSchedule();
            updateStats();
            saveDataToStorage();
            showNotification('تم مسح الجدول بنجاح! 🗑️');
        }

        function exportSchedule() {
            let htmlTable = `
                <html dir="rtl">
                <head>
                    <meta charset="UTF-8">
                    <style>
                        body { font-family: Arial, sans-serif; margin: 20px; }
                        h2 { text-align: center; color: #4facfe; margin-bottom: 30px; }
                        table { border-collapse: collapse; width: 100%; }
                        th, td { border: 1px solid #000; padding: 8px; text-align: center; }
                        th { background-color: #4facfe; color: white; font-weight: bold; }
                        .time-slot { background-color: #e3f2fd; font-weight: bold; }
                        .participant { background-color: #f0f8ff; margin: 2px; padding: 4px; border-radius: 4px; }
                    </style>
                </head>
                <body>
                    <h2>🏊‍♂️ جدول دورات السباحة</h2>
                    <p>تاريخ التصدير: ${new Date().toLocaleDateString('ar-SA')}</p>
                    <table>
                        <tr><th>الوقت</th>${days.map(day => `<th>${day}</th>`).join('')}</tr>`;
            
            times.forEach(time => {
                htmlTable += `<tr><td class="time-slot">${time}</td>`;
                days.forEach(day => {
                    const participants = schedule[time][day] || [];
                    htmlTable += `<td>${participants.map(p => `<div class="participant">${p}</div>`).join('')}</td>`;
                });
                htmlTable += `</tr>`;
            });
            
            htmlTable += `</table></body></html>`;

            const blob = new Blob([htmlTable], { type: 'application/vnd.ms-excel;charset=utf-8' });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            link.href = url;
            link.download = `swimming_schedule_${new Date().toISOString().split('T')[0]}.xls`;
            link.click();
            URL.revokeObjectURL(url);
            
            showNotification('تم تصدير ملف Excel بنجاح! 📊');
        }

        function exportCSV() {
            const BOM = '\uFEFF';
            let csvContent = BOM + "الوقت," + days.join(",") + "\n";
            
            times.forEach(time => {
                let row = `"${time}"`;
                days.forEach(day => {
                    const participants = schedule[time][day] || [];
                    row += `,"${participants.join(' - ')}"`;
                });
                csvContent += row + "\n";
            });

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            link.href = url;
            link.download = `swimming_schedule_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
            URL.revokeObjectURL(url);
            
            showNotification('تم تصدير ملف CSV بنجاح! 📋');
        }

        function printSchedule() {
            const printWindow = window.open('', '', 'width=1000,height=700');
            let printContent = `
                <html dir="rtl">
                <head>
                    <meta charset="UTF-8">
                    <title>جدول دورات السباحة</title>
                    <style>
                        body { font-family: Arial, sans-serif; margin: 20px; }
                        h1 { text-align: center; color: #4facfe; margin-bottom: 20px; }
                        .info { text-align: center; margin-bottom: 30px; color: #666; }
                        table { border-collapse: collapse; width: 100%; }
                        th, td { border: 2px solid #333; padding: 10px; text-align: center; }
                        th { background-color: #4facfe; color: white; font-weight: bold; }
                        .time-slot { background-color: #e3f2fd; font-weight: bold; }
                        .participant { background-color: #f0f8ff; margin: 2px; padding: 5px; border-radius: 4px; display: inline-block; }
                        @media print { body { margin: 0; } table { font-size: 12px; } }
                    </style>
                </head>
                <body>
                    <h1>🏊‍♂️ جدول دورات السباحة</h1>
                    <div class="info">
                        <p>تاريخ الطباعة: ${new Date().toLocaleDateString('ar-SA')}</p>
                        <p>إجمالي الطلاب: ${students.length} • إجمالي الحصص: ${times.length * days.length}</p>
                    </div>
                    <table>
                        <tr><th style="width: 100px;">الوقت</th>${days.map(day => `<th>${day}</th>`).join('')}</tr>`;
            
            times.forEach(time => {
                printContent += `<tr><td class="time-slot">${time}</td>`;
                days.forEach(day => {
                    const participants = schedule[time][day] || [];
                    if (participants.length > 0) {
                        printContent += `<td>${participants.map(p => `<div class="participant">${p}</div>`).join('')}</td>`;
                    } else {
                        printContent += `<td style="color: #ccc;">-</td>`;
                    }
                });
                printContent += `</tr>`;
            });
            
            printContent += `</table></body></html>`;
            
            printWindow.document.write(printContent);
            printWindow.document.close();
            printWindow.print();
            
            showNotification('تم فتح نافذة الطباعة! 🖨️');
        }

        // إعداد المستمعين للأحداث
        function setupEventListeners() {
            // البحث في الطلاب
            document.getElementById('studentSearchInput').addEventListener('input', renderStudentsList);
            document.getElementById('modalStudentSearch').addEventListener('input', renderStudentSelectionGrid);

            // إضافة طالب بالضغط على Enter
            document.getElementById('studentNameInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') addStudent();
            });

            // إغلاق النوافذ بالنقر خارجها
            window.onclick = function(event) {
                if (event.target.classList.contains('modal')) {
                    event.target.style.display = 'none';
                }
            };

            // حفظ تلقائي كل دقيقة
            setInterval(saveDataToStorage, 60000);
        }

        // تشغيل التطبيق عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
